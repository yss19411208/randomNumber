<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム数字生成</title>
  <style>
    /* Google UI 風・シンプルスタイル */
    body {
      font-family: "Roboto", "Hiragino Kaku Gothic ProN", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 430px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px 28px;
    }
    h3 {
      margin: 0 0 18px 0;
      font-size: 20px;
      color: #333;
      font-weight: 500;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: #333;
    }
    input, select {
      width: 100%;
      margin-top: 6px;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #fafafa;
    }
    .btn {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #4285f4;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.15s;
    }
    .btn:hover {
      background: #357ae8;
    }
    .btn-clear {
      background: #e53935;
      margin-top: 10px;
    }
    .btn-clear:hover {
      background: #c62828;
    }

    /* 欠席者パネル */
    .accordion-header {
      margin-top: 18px;
      background: #f1f3f4;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      user-select: none;
      font-weight: 500;
      border: 1px solid #e0e0e0;
    }
    .accordion-arrow {
      transition: 0.25s;
    }
    .accordion.collapsed .accordion-arrow {
      transform: rotate(-90deg);
    }
    .accordion-content {
      margin-top: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      background: #fafafa;
      display: none;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .num-btn {
      padding: 8px 0;
      background: #fff;
      border: 1px solid #bdbdbd;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      transition: 0.15s;
      user-select: none;
    }
    .num-btn:hover {
      background: #e3f2fd;
    }
    .num-btn.selected {
      background: #4285f4;
      color: white;
      border-color: #357ae8;
    }

    #result {
      margin-top: 18px;
      padding: 12px;
      min-height: 28px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 18px;
      color: #333;
      word-break: break-all;
    }

    /* テンプレート UI */
    .template-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .template-select {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fafafa;
    }
    .btn-small {
      padding: 8px 12px;
      border-radius: 6px;
      background: #616161;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.15s;
    }
    .btn-small:hover {
      background: #555;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px; /* チェックボックスと文字の隙間 */
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4285f4; /* 選択色 */
    }

  </style>
</head>
<body>

<div class="container">
  <h3>ランダム数字生成</h3>

  <label>生成個数:
    <input type="number" id="n" value="5">
  </label>

  <label>範囲 (1 ~ k):
    <input type="number" id="k" value="30" onchange="updateNumberButtons()">
  </label>

  <!-- 欠席アコーディオン -->
  <div id="acc" class="accordion collapsed">
    <div class="accordion-header" onclick="toggleAccordion()">
      欠席者の設定
      <span class="accordion-arrow">▼</span>
    </div>

    <div class="accordion-content" id="absentBox">
      
      <!-- テンプレート -->
      <div class="template-row">
        <select id="templateList" class="template-select">
        </select>
        <button class="btn-small" onclick="applyTemplate()">適用</button>
      </div>

      <p style="margin:12px 0 6px; color:#555;">番号をタップして選択：</p>
      <div class="number-grid" id="absentGrid"></div>

      <button class="btn-small" style="margin-top:12px;" onclick="resetAbsent()">リセット</button>
    </div>
  </div>

  <label style="margin-top:18px;">生成モード:
    <select id="mode" onchange="modeChanged()">
      <option value="continuous">連続生成</option>
      <option value="single">単発生成</option>
    </select>
  </label>

　<label>
    <input type="checkbox" id="autoExclude"> 連続生成で当たった人を次回から除外
  </label>
  <button class="btn" onclick="generate()">生成</button>
  <button class="btn btn-clear" onclick="clearResult()">表示をクリア</button>

  <p id="result">結果がここに表示されます</p>
</div>

<script>

  /* ============================================================
     ▼▼ ここにテンプレートを追加 ▼▼
     例：
     templates["部活A"] = [2,5,7];
     templates["常連休み"] = [3,7,18];
     ============================================================ */
  const templates = {
    "テンプレなし": [],
    "A":[2,8,16,24],
    "C":[29]
  };
  /* ============================================================ */


  let absentSet = new Set();
  let singleGenerated = new Set();
  let history = [];

  function initTemplates() {
    const select = document.getElementById("templateList");
    select.innerHTML = "";

    for (const name in templates) {
      const op = document.createElement("option");
      op.value = name;
      op.textContent = name;
      select.appendChild(op);
    }
  }

  function applyTemplate() {
    const name = document.getElementById("templateList").value;
    absentSet = new Set(templates[name]);
    updateButtonSelectedState();
  }

  function updateButtonSelectedState() {
    document.querySelectorAll(".num-btn").forEach(btn => {
      const num = Number(btn.textContent);
      if (absentSet.has(num)) btn.classList.add("selected");
      else btn.classList.remove("selected");
    });
  }

  function toggleAccordion() {
    const acc = document.getElementById("acc");
    const box = document.getElementById("absentBox");

    if (box.style.display === "block") {
      box.style.display = "none";
      acc.classList.add("collapsed");
    } else {
      box.style.display = "block";
      acc.classList.remove("collapsed");
    }
  }

  function updateNumberButtons() {
    const k = Number(document.getElementById("k").value);
    const grid = document.getElementById("absentGrid");
    grid.innerHTML = "";
    absentSet.clear();

    for (let i = 1; i <= k; i++) {
      const btn = document.createElement("div");
      btn.className = "num-btn";
      btn.textContent = i;
      btn.onclick = () => toggleAbsent(i, btn);
      grid.appendChild(btn);
    }
  }

  function toggleAbsent(num, btn) {
    if (absentSet.has(num)) {
      absentSet.delete(num);
      btn.classList.remove("selected");
    } else {
      absentSet.add(num);
      btn.classList.add("selected");
    }
  }

  function resetAbsent() {
    absentSet.clear();
    updateButtonSelectedState();
  }

  function modeChanged() {
    singleGenerated.clear();
    history = [];
    updateResult();
  }

  function updateResult() {
    document.getElementById("result").textContent =
      history.length > 0 ? history.join(", ") : "結果がここに表示されます";
  }

  function generate() {
    const n = Number(document.getElementById("n").value);
    const k = Number(document.getElementById("k").value);
    const mode = document.getElementById("mode").value;
    const autoExclude = document.getElementById("autoExclude").checked;

    const available = [];
    for (let i = 1; i <= k; i++) {
      if (!absentSet.has(i)) available.push(i);
    }

    if (available.length === 0) {
      alert("利用可能な番号がありません");
      return;
    }

    if (mode === "continuous") {
      const selected = [];
      const pool = [...available];

      for (let i = 0; i < n && pool.length > 0; i++) {
        const idx = Math.floor(Math.random() * pool.length);
        const pick = pool.splice(idx, 1)[0];
        selected.push(pick);

        if (autoExclude) absentSet.add(pick);
      }

      history = selected;
      updateButtonSelectedState();

    } else { 
      let remain = available.filter(x => !singleGenerated.has(x));

      if (remain.length === 0) {
        singleGenerated.clear();
        remain = [...available];
      }

      const chosen = remain[Math.floor(Math.random() * remain.length)];
      singleGenerated.add(chosen);
      history.push(chosen);

      if (autoExclude) {
        absentSet.add(chosen);
        updateButtonSelectedState();
      }
    }

    updateResult();
  }

  function clearResult() {
    history = [];
    document.getElementById("result").textContent = "結果がここに表示されます";
  }

  updateNumberButtons();
  initTemplates();

</script>

</body>
</html>
